name: uv-workflow
on: [pull_request, push]
jobs:
  setup-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            .venv
            ~/.cache/uv
          # The cache key is based on: lock file contents + Python version
          # When pyproject.toml or uv.lock changes, a new cache will be created
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}-${{ hashFiles('.python-version') }}
          # If an exact key match is not found, the most recently restored cache will be used
          restore-keys: |
            ${{ runner.os }}-uv-
      
      - name: Install the project
        run: uv sync --locked
      
      - name: Run ruff
        run: uvx ruff check

      - name: Run ty
        run: uvx ty check
